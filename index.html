<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazote - Cyber Security Schweiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="custom_css_tailwind_morph_effects.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="fixed top-4 left-1/2 -translate-x-1/2 z-50 pill-header glass-morph w-11/12 md:w-3/4 flex justify-between items-center px-6 py-3 shadow-lg hover-morph">
    <a href="#" class="text-xl font-bold">Lazote</a>
    <nav class="hidden md:flex space-x-6">
      <a href="#home" class="hover:text-blue-500">Home</a>
      <a href="#wissen" class="hover:text-blue-500">Dein Wissen</a>
      <a href="#tools" class="hover:text-blue-500">Tools & Features</a>
      <a href="#demo" class="hover:text-blue-500">Interaktive Demo</a>
      <a href="#kontakt" class="hover:text-blue-500">Kontakt</a>
    </nav>
    <button id="darkToggle"><i class="fas fa-moon"></i></button>
    <button class="md:hidden" data-bs-toggle="collapse" data-bs-target="#mobileNav"><i class="fas fa-bars"></i></button>
    <div id="mobileNav" class="collapse md:hidden absolute top-full left-0 w-full bg-white dark:bg-gray-800">
      <nav class="flex flex-col p-4"><!-- Links wie oben --></nav>
    </div>
  </header>

  <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <div class="text-center">
      <img src="placeholder-logo.png" alt="Logo" class="mx-auto mb-4 w-32 animate-bounce">
      <h1 class="text-4xl md:text-6xl font-bold">Willkommen bei Lazote</h1>
      <p>Basierend auf Grok 4: Cyber Security Aufkl√§rung.</p>
      <a href="https://grok.com" class="mt-6 inline-block bg-white text-black px-6 py-3 rounded-full">Zu grok.com</a>
    </div>
  </section>

  <section id="wissen" class="py-16 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div id="wissenCards" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    <canvas id="xaiChart" class="col-span-3 h-64"></canvas>
  </section>

  <section id="tools" class="py-16 px-4">
    <h2 class="text-3xl font-bold mb-8">Tools & Features</h2>
    <div class="accordion" id="toolsAccordion"></div>
  </section>

  <section id="demo" class="py-16 px-4">
    <h2 class="text-3xl font-bold mb-8">Interaktive Demo</h2>
    <div class="max-w-lg mx-auto border rounded-lg p-4">
      <div id="chatMessages" class="h-64 overflow-y-auto mb-4"></div>
      <input id="chatInput" type="text" class="w-full p-2 border rounded" placeholder="Frage...">
      <button id="sendChat" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-full">Senden</button>
    </div>
  </section>

  <footer id="kontakt" class="py-8 bg-gray-800 text-white text-center">
    <p>Links: <a href="https://x.ai">x.ai</a> | <a href="https://grok.com">grok.com</a></p>
    <p>Disclaimer: Basierend auf Grok 4 vom August 2025.</p>
  </footer>

  <script type="module" src="scripts.js"></script>
</body>
</html>
